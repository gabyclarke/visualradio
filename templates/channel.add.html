<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/channels.css" rel="stylesheet">
    <title>Visual Radio | New Channel</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/channels">Visual Radio</a>
        </div>
      </div>
    </nav>

    <div class='container narrow'>
        <h1>New Channel</h1>
        <form action='' method="POST">
            <div class="form-group">
                <label for="channelID">Channel Number</label>
                <input type="text" class="form-control" name="channelID" placeholder="Channel Number">
                <span class="help-block">Channel number must be greater than zero and unique.</span>
            </div>
            <div class="form-group">
                <label for="name">Channel Name</label>
                <input type="text" class="form-control" name="name" placeholder="Channel Name">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
