<h1>New Channel</h1>
<form action='' method="POST">
    <div class="form-group">
        <label for="channelID">Channel Number</label>
        <input type="text" class="form-control" name="channelID" placeholder="Channel Number">
        <span class="help-block">Channel number must be greater than zero and unique.</span>
    </div>
    <div class="form-group">
        <label for="name">Channel Name</label>
        <input type="text" class="form-control" name="name" placeholder="Channel Name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
