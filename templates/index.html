<link rel="stylesheet" href="/static/css/main.css">
<title>Visual Radio</title>

<div class="container video"></div>
<div class="container overlay"></div>
<div class="container error">No Connection</div>
<div class="channelguide">
	<repeat group="{{@channels}}" value="{{@channel}}">
		<a id='{{@channel.id}}' href='#'><img src='/static/icons/{{@channel.id}}.png'></a>
	</repeat>
</div>

<script src="/static/js/lib/jquery.min.js"></script>
<script src="/static/js/lib/jquery.tube.min.js"></script>
<script src="/static/js/main.js"></script>
<script src="/static/js/keyboard.js"></script>

<check if="{{@GOOGLE_ANALYTICS}}">
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', '{{@GOOGLE_ANALYTICS}}', 'auto');
		ga('send', 'pageview');
	</script>
</check>
