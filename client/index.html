<style>
	.container {
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		background-color: #000;
	}
	.overlay {
		color: #fff;
		font-size: 35em;
		text-align: center;
		opacity: 0;
	}
	i {
		display: block;
		position: absolute;
		left: 0;
		right: 0;
		top: 50%;
		bottom: 0;
		margin-top: -0.5em;
	}
</style>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script src="jquery.min.js"></script>
<script src="jquery.hotkeys.js"></script>
<script src="jquery.tube.min.js"></script>

<div class="container video"></div>
<div class="container overlay">
	<i></i>
</div>

<script>

	var currentVideo = 0;
	var player;
	var playerHandle;
	var videos = [
		{
			location: '831Drz4YQdQ',
			start: 180,
			title: 'NRK Rail Video'
		},{
			location: 'VTEWIiFPDN4',
			start: 0,
			title: 'MASH SF Intro'
		},{
			location: 'jMTTNpZWiKw',
			start: 0,
			title: 'Bangladeshi Train'
		},{
			location: 'H5jHLv_TUEY',
			start: 7,
			title: 'Further Up Yonder'
		},{
			location: 'KSwBT6QRUjA',
			start: 10,
			title: 'Parkour POV'
		},{
			location: 'wycjnCCgUes',
			start: 7,
			title: 'Tame Impala'
		},{
			location: 'sy1dYFGkPUE',
			start: 18,
			title: 'DANCE Justice'
		}];

	// Callback for Video Start
	function onStart(){
		playerHandle = player.data('player');
		playerHandle.p.mute();
		playerHandle.p.setPlaybackQuality('hd1080');
	}

	function nextVideo(){
		currentVideo++;
		if(currentVideo >= videos.length)
			currentVideo = 0;
		playerHandle.p.loadVideoById(videos[currentVideo].location, videos[currentVideo].start)
	}

	$(document).ready(function(){
		$.tube.defaults['autoload'] = true;
		$.tube.defaults['autoplay'] = true;

		// Load Video Player
		player = $('.container.video').player({
			video: videos[currentVideo].location, 
			width: '100%', 
			height: '100%',
			playerVars: {
				autoplay: 1,
				start: videos[currentVideo].start,
				controls: 0
			},
			events: {
				play: onStart,
				end: nextVideo
			}
		});
	});

	$(document).bind('keydown', 'up', function(){
		$('i').attr('class','fa fa-thumbs-up');
		showOverlay();
	});

	$(document).bind('keydown', 'down', function(){
		$('i').attr('class','fa fa-thumbs-down');
		showOverlay();
		nextVideo();
	});

	$(document).bind('keydown', 'right', function(){
		$('i').attr('class','fa fa-forward');
		showOverlay();
		nextVideo();
	});

	$(document).bind('keydown', 'r', function(){
		location.reload();
	});

	function showOverlay(){
		$('.overlay').animate({
			opacity: 0.5
		},
		{
			complete: function(){
				$(this).animate({
					opacity: 0
				});
			}
		});
	}

</script>
